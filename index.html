<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Chatting Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box p-2">
      <div class="d-flex align-items-center navv">
        <div>
          <img
            class="img"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRX6-jBKeZrBrlY352RQK9IcgVDHAmbVY3RWA&s"
            alt="User Avatar"
          />
        </div>
        <h2 style="padding-left: 10px" id="username"></h2>
      </div>

      <div id="message_area" class="message_area"></div>
      <div class="input">
        <textarea
          name=""
          id="textarea"
          class="inputbox"
          rows="1"
          placeholder="Type a message"
        ></textarea>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script_front.js"></script>
  </body>
</html>
